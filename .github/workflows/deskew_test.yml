name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install wheel package
        run: |
          python -m pip install --upgrade pip
          pip install wheel
      - name: Install deskew package
        run: |
          pip install deskew
      - name: Check installed deskew version
        run: |
          pip show deskew
      - name: Import deskew package
        run: |
          python -c "import deskew; print(dir(deskew))"
 
